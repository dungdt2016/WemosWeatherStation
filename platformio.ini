[platformio]
env_default = WemosWeatherStation_ota
src_dir = WemosWeatherStation

[env:WemosWeatherStation]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = '-D DEBUG'
lib_deps =
  Wire
  SPI
  ArduinoJson
  WifiManager
  BME280
  HTU21D
  AsyncMqttClient
  Button
  MovingAverageFloat
  https://github.com/pilotak/WeatherMeters#bf3055f92ced75b954dbf4b3e1194ea9e4917bd1
  https://github.com/pilotak/MCP3X21
  https://github.com/pilotak/MeteoFunctions
  https://github.com/pilotak/Adafruit_MCP9808_Library

[env:WemosWeatherStation_ota]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = '-D DEBUG' '-D OTA'
lib_deps =
  Wire
  SPI
  ArduinoJson
  WifiManager
  BME280
  HTU21D
  AsyncMqttClient
  Button
  MovingAverageFloat
  https://github.com/pilotak/WeatherMeters#bf3055f92ced75b954dbf4b3e1194ea9e4917bd1
  https://github.com/pilotak/MCP3X21
  https://github.com/pilotak/MeteoFunctions
  https://github.com/pilotak/Adafruit_MCP9808_Library

[env:WemosWeatherStation_nofuss]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = '-D DEBUG' '-D NOFUSS_OTA'
lib_deps =
  Wire
  SPI
  ArduinoJson
  WifiManager
  BME280
  HTU21D
  AsyncMqttClient
  NoFUSS
  Button
  MovingAverageFloat
  https://github.com/pilotak/WeatherMeters#bf3055f92ced75b954dbf4b3e1194ea9e4917bd1
  https://github.com/pilotak/MCP3X21
